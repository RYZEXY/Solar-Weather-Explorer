<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sun-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Weather Explorer</title>
    <script>
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?p=/' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/src/main.jsx" type="module"></script>
  </body>
</html>
