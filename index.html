<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/sun-svgrepo-com.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Weather Explorer</title>
  <script>
    var segmentCount = 1;
    var l = window.location;
    var path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    var query = l.search.slice(1).replace(/&/g, '~and~');
    var hash = l.hash;
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + path + '/?p=/' + l.pathname.slice(1) + (query ? '&q=' + query : '') + hash);
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
