<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <script>
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/#' +
          l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
