<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    var query = l.search.slice(1).replace(/&/g, '~and~');
    var hash = l.hash;
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + path + '/?/' + path.slice(1) + (query ? '&' + query : '') + hash);
  </script>
</head>
<body>
</body>
</html>
